<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade_calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading">Grading System assignment</h1>
      <div class="container">
        <div class="left-class">
          <div class="subjects">
            <div class="allsubject">
              <label for="English">English :</label>
              <input type="number" placeholder="" id="English" min="0"max="100" />
            </div>
            <div class="allsubject">
              <label for="Maths">Maths:</label>
              <input type="number" placeholder="" id="Maths" min="0"max="100" />
            </div>
            <div class="allsubject">
              <label for="Physics">Physics:</label>
              <input type="number" placeholder="" id="Physics" min="0"max="100" />
            </div>
            <div class="allsubject">
              <label for="Chemistry">Chemistry:</label>
              <input type="number" placeholder="" id="Chemistry" min="0"max="100" />
            </div>
            <div class="allsubject">
              <label for="Computer">Computer:</label>
              <input type="number" placeholder="" id="Computer" min="0"max="100" />
            </div>
            <button onclick="calculate()">Calculate</button>
          </div>
        </div>
        <div class="right-class">
          <h1>Total</h1>
          <h1>Average</h1>
          <h1>Grade</h1>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
